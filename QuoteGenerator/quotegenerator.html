<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Golos+Text:wght@400;600&family=Lobster&family=Poppins:wght@100;400&family=Rubik&display=swap" rel="stylesheet">

</head>

<body>
    <div class="quote-generator">
        <h2>Quote of the day</h2>
        <p class="quote-display">quote here....</p>
        <p class="author">person here....</p>
        <div class="btns">
            <button class="next">Next</button>
            <button class="tweet">Tweet</button>
        </div>
    </div>
    <footer>
        <p>&#169;copyright | <span> GantaVenkataKousik </span> | 2023</p>
    </footer>

</body>

</html>
