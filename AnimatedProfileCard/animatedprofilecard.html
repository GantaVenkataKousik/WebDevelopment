<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card</title>
    <link rel="stylesheet" href="Animated_profile_card.css">
</head>

<body>
    <div class="card">
        <div class="lines"></div>
        <div class="imgBox">
            <img src="kousik.jpg" alt="">
        </div>

        <div class="content">
            <div class="details">
                <h2>Ganta Venkata Kousik<span>Full Stack Developer</span></h2>
                <div class="data">
                    <h3>25<span>Posts</span></h3>
                    <h3>1k<span>Followers</span></h3>
                    <h3>299<span>Following</span></h3>
                </div>
                <div class="actionbtns">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
